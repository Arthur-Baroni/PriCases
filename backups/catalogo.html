    <script>
        const modelosPorMarca = {
            iphone: ['iPhone 15', 'iPhone 15 Pro', 'iPhone 15 Pro Max', 'iPhone 16', 'iPhone 16 Pro', 'iPhone 16 Pro Max'],
            samsung: ['Samsung S20', 'Samsung S21', 'Samsung S21 FE'],
            xiaomi: ['Xiaomi 13', 'Xiaomi 13 Pro'],
            motorola: ['Motorola Edge 40', 'Motorola G54'],
            outros: ['Outros modelos']
        };
        // Ajuste os nomes dos arquivos abaixo conforme as imagens reais na pasta "imagens"
        const produtosPorModelo = {
            iphone: [
                { nome: 'Capinha Silicone Terra-Cota 15', modelo: 'iPhone 15', preco: 'R$ 39,90', img: 'imagens/terra-cota_ip15promax.jpeg' },
                { nome: 'Capinha Silicone Terra-Cota 15 Pro', modelo: 'iPhone 15 Pro', preco: 'R$ 49,90', img: 'imagens/terra-cota_ip15promax.jpeg' },
                { nome: 'Capinha Silicone Terra-Cota 15 Pro Max', modelo: 'iPhone 15 Pro Max', preco: 'R$ 49,90', img: 'imagens/terra-cota_ip15promax.jpeg' },
                { nome: 'Capinha Silicone Terra-Cota 16', modelo: 'iPhone 16', preco: 'R$ 49,90', img: 'imagens/terra-cota_ip15promax.jpeg' },
                { nome: 'Capinha Silicone Terra-Cota 16 Pro', modelo: 'iPhone 16 Pro', preco: 'R$ 49,90', img: 'imagens/terra-cota_ip15promax.jpeg' },
                { nome: 'Capinha Silicone Terra-Cota 16 Pro Max', modelo: 'iPhone 16 Pro Max', preco: 'R$ 49,90', img: 'imagens/terra-cota_ip15promax.jpeg' },
                { nome: 'Capinha Silicone Tons de Cinza 15', modelo: 'iPhone 15', preco: 'R$ 49,90', img: 'imagens/tons_de_cinza.jpg' },
                { nome: 'Capinha Silicone Tons de Cinza 15 Pro', modelo: 'iPhone 15 Pro', preco: 'R$ 49,90', img: 'imagens/tons_de_cinza.jpg' },
                { nome: 'Capinha Silicone Tons de Cinza 15 Pro Max', modelo: 'iPhone 15 Pro Max', preco: 'R$ 49,90', img: 'imagens/tons_de_cinza.jpg', },
                { nome: 'Capinha Silicone Tons de Cinza 16', modelo: 'iPhone 16', preco: 'R$ 49,90', img: 'imagens/tons_de_cinza.jpg' },
                { nome: 'Capinha Silicone Tons de Cinza 16 Pro', modelo: 'iPhone 16 Pro', preco: 'R$ 49,90', img: 'imagens/tons_de_cinza.jpg' },
                { nome: 'Capinha Silicone Tons de Cinza 16 Pro Max', modelo: 'iPhone 16 Pro Max', preco: 'R$ 49,90', img: 'imagens/tons_de_cinza.jpg' } 
            ],
            samsung: [
                { nome: 'Capinha Transparente Samsung S20', modelo: 'Samsung S20', preco: 'R$ 29,90', img: 'imagens/s20-transparente.png' },
                { nome: 'Capinha Colorida Samsung S21', modelo: 'Samsung S21', preco: 'R$ 34,90', img: 'imagens/s21-colorida.png' },
                { nome: 'Capinha Slim Samsung S21 FE', modelo: 'Samsung S21 FE', preco: 'R$ 32,90', img: 'imagens/s21fe-slim.png' }
            ],
            xiaomi: [
                { nome: 'Capinha Minimalista Xiaomi 13', modelo: 'Xiaomi 13', preco: 'R$ 32,90', img: 'imagens/xiaomi13-minimalista.png' },
                { nome: 'Capinha Anti-impacto Xiaomi 13 Pro', modelo: 'Xiaomi 13 Pro', preco: 'R$ 38,90', img: 'imagens/xiaomi13pro-antiimpacto.png' }
            ],
            motorola: [
                { nome: 'Capinha Resistente Motorola Edge 40', modelo: 'Motorola Edge 40', preco: 'R$ 36,90', img: 'imagens/edge40-resistente.png' },
                { nome: 'Capinha Silicone Motorola G54', modelo: 'Motorola G54', preco: 'R$ 33,90', img: 'imagens/g54-silicone.png' }
            ],
            outros: [
                { nome: 'Capinha Universal', modelo: 'Outros modelos', preco: 'R$ 25,90', img: 'imagens/universal.png' }
            ]
        };
        let marcaAtual = 'iphone';
        function renderModelos(marca) {
            marcaAtual = marca;
            const lista = document.getElementById('lista-modelos');
            lista.innerHTML = '';
            const modelos = modelosPorMarca[marca] || [];
            modelos.forEach(modelo => {
                const li = document.createElement('li');
                li.textContent = modelo;
                li.setAttribute('data-modelo', modelo);
                li.addEventListener('click', function() {
                    document.querySelectorAll('#lista-modelos li').forEach(el => el.classList.remove('selected'));
                    this.classList.add('selected');
                    renderProdutos(marcaAtual, this.getAttribute('data-modelo'));
                });
                lista.appendChild(li);
            });
        }
        function renderProdutos(marca, modelo = null) {
            const area = document.getElementById('produtos-celular');
            area.innerHTML = '';
            const lista = produtosPorModelo[marca] || [];
            const filtrados = modelo ? lista.filter(prod => prod.modelo === modelo) : lista;
            if (filtrados.length) {
                filtrados.forEach(prod => {
                    area.innerHTML += `<div class="produto">
                        <img src="${prod.img}" alt="${prod.nome}">
                        <h3>${prod.nome}</h3>
                        <div class="preco">${prod.preco}</div>
                    </div>`;
                });
            } else {
                area.innerHTML = '<p>Nenhum produto disponível para este modelo.</p>';
            }
        }
        document.querySelectorAll('#lista-celulares li').forEach(li => {
            li.addEventListener('click', function() {
                document.querySelectorAll('#lista-celulares li').forEach(el => el.classList.remove('selected'));
                this.classList.add('selected');
                const marca = this.getAttribute('data-modelo');
                renderProdutos(marca); // todos os modelos dessa marca
                renderModelos(marca);  // atualiza lista de modelos clicáveis
            });
        });
        // Inicializa com a primeira marca e seus modelos
        renderProdutos('iphone');
        renderModelos('iphone');
        document.body.classList.add('page-enter');
        requestAnimationFrame(function() {
            document.body.classList.add('page-enter-active');
        });

        document.querySelectorAll('a[href$=".html"]').forEach(function(link) {
            link.addEventListener('click', function(e) {
                var href = this.getAttribute('href');
                if (!href || href.startsWith('#')) return;
                e.preventDefault();
                document.body.classList.remove('page-enter', 'page-enter-active');
                document.body.classList.add('page-leave');
                setTimeout(function() {
                    window.location.href = href;
                }, 300);
            });
        });
    </script>
